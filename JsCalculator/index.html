<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript - Calculator</title>
  <link rel="stylesheet" href="favicon-32x32.png">
</head>
<body>
  
  <!-- JavaScript code -->
  <script>
    let firstNum = Number(prompt("Enter the first parameter"));
    let operator = (prompt("Enter the desired operator(+_-_*_/_%)"));
    let secondNum = Number(prompt("Enter the second parameter"));
    if (operator == "+") {
      let result = firstNum + secondNum;
      alert(`Result = ${result}`);
    } else if (operator == "-") {
      result = firstNum - secondNum;
      alert(`Result = ${result}`);
    } else if (operator == "*") {
      result = firstNum * secondNum;
      alert(`Result = ${result}`);
    } else if (operator == "/") {
      result = firstNum / secondNum;
      alert(`Result = ${result}`);
    } else if (operator == "%") {
      result = firstNum % secondNum;
      alert(`Result = ${result}`);
    } else {
      alert(`No result`);
    }
  </script>
  
</body>
</html>
